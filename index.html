    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Great+Vibes&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f9fafb;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            /* Support dynamic viewport height */
            height: 100dvh;
        }
        #root {
            height: 100%;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .signature-pad {
            border: 1px dashed #d1d5db;
            background-color: #f9fafb;
            cursor: crosshair;
            touch-action: none;
        }
        .brand-script {
            font-family: 'Great Vibes', cursive;
        }
        .brand-title {
            font-family: 'Montserrat', sans-serif;
        }
        input, select { font-size: 16px !important; } /* Prevents iOS zoom */
        @media print {
            .print\:hidden { display: none !important; }
        }
        
        /* Safe Area Helper Classes */
        .pt-safe { padding-top: var(--sat); }
        .pb-safe { padding-bottom: var(--sab); }
        .pl-safe { padding-left: var(--sal); }
        .pr-safe { padding-right: var(--sar); }
    </style>
